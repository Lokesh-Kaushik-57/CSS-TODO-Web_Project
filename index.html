<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Web View</title>
</head>
<body>
    <h1>Tasks <span class="headings">List</span></h1>
    <div class="addButton">
        <i class="fa-sharp fa-solid fa-3x fa-circle-plus addIcon"><span class="addText">Add New Task</span></i>
    </div>
    <div class="container">
        <div class="inner-container1">
            <p class="headings inner-heading">Trip to Paris</p> <hr>
            <div class="inner-container2">
                <input type="checkbox" name="check" id="check" checked disabled>
                <label class="lineThrough" for="check">Visit Church  </label> <br>
                <input type="checkbox" name="check" id="check">
                <label for="check">Shopping</label>
            </div>
        </div>
        <div class="inner-container1">
            <p class="headings inner-heading">My To Do List</p> <hr>
            <div class="inner-container2">
                <input type="checkbox" name="check" id="check" checked disabled>
                <label class="lineThrough" for="check">Visit Supermarket</label> <br>
                <input type="checkbox" name="check" id="check">
                <label for="check">Buy Vegetables</label>
            </div>
        </div>
        <div class="inner-container1">
            <p class="headings inner-heading">Movies I will Watch</p> <hr>
            <div class="inner-container2">
                <input type="checkbox" name="check" id="check" checked disabled>
                <label class="lineThrough" for="check">Stranger Things 4</label> <br>
                <input type="checkbox" name="check" id="check">
                <label for="check">Avengers Endgame</label>
            </div>
        </div>
        <div class="inner-container1">
            <p class="headings inner-heading">Daily Morning Routine for...</p> <hr>
            <div class="inner-container2">
                <input type="checkbox" name="check" id="check" checked disabled>
                <label class="lineThrough" for="check">Wake up at 6 AM</label> <br>
                <input type="checkbox" name="check" id="check">
                <label for="check">Sleep at 10 PM</label>
            </div>
        </div>
        <div class="inner-container1">
            <p class="headings inner-heading">Books to Read</p> <hr>
            <div class="inner-container2">
                <input type="checkbox" name="check" id="check" checked disabled>
                <label class="lineThrough" for="check">Design of Everyday</label> <br>
                <input type="checkbox" name="check" id="check">
                <label for="check">Alchemist</label>
            </div>
        </div>
    </div>

</body>
</html>
